@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="@routes.Assets.at("javascripts/respond.min.js")"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/highcharts.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/exporting.js")" type="text/javascript"></script>

    </head>
    <body>
    	<div class="container">
    	<div class="row">
    		<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
	    		<div class="navbar-header">
	    			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
		    			<span class="sr-only">Toggle navigation</span>
		    			<span class="icon-bar"></span>
		    			<span class="icon-bar"></span>
		    			<span class="icon-bar"></span>
	    			</button>
	    			<span class="navbar-brand"><strong>Smartify</strong></span>
	    		</div>
	    		<div class="collapse navbar-collapse" id="collapse">
		    		<ul class="nav navbar-nav">
		    			<li><a href="/hub">Hub</a></li>
		    			<li><a href="/gadget">Gadget</a></li>
		    		</ul>
	    		</div>
    		</nav>
    	</div>
        	@content
        </div>
        
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </body>
</html>
